        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* SMALLER CIRCULAR LOGO */
        .logo-wrapper {
            width: 300px !important;
            height: 300px !important;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 3px;
            box-shadow: 0 8px 18px rgba(30, 60, 114, 0.35);
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: white;
        }

        .icon-main {
            font-size: 80px;
            margin-bottom: 25px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #1e3c72;
            font-size: 36px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
        }

        .social-links a {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-size: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.4);
        }

        .social-links a:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 35px rgba(30, 60, 114, 0.6);
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .logo-wrapper {
                width: 100px !important;
                height: 100px !important;
                margin-bottom: 12px;
                padding: 2px;
                box-shadow: 0 6px 15px rgba(30, 60, 114, 0.25);
            }

            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .icon-main {
                font-size: 60px;
            }
        }
    </style>
